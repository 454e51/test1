<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="a"></div>
        <div id="e"></div>
        <div id="root"></div>
        <script>
            const root = document.getElementById("root");
            let x = [];
            document.getElementById("a").innerHTML = navigator.deviceMemory;
            let total = 0;
            try {
                for (let j = 0; j < 10; j++) {
                    x.push(new Uint8Array(2_000_000_000));
                    for(let i = 0; i< x[j].length; i++) 
                    {
                        x[j][i] = i;
                        total++;
                    } 
                    document.getElementById("a").innerHTML = "total=" + total;  
                }
            } catch(e) {
                document.getElementById("e").innerHTML = e.message;            
            }
            document.getElementById("a").innerHTML = "total=" + total;  


        </script>
    </body>
</html>
