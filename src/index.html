<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>
        <script src="index.js"></script>

        <script>
            function getIOSVersion() {
                const userAgent = navigator.userAgent;
                if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    const osVersionMatch = userAgent.match(/OS (\d+(_\d+)*)/);
                    if (osVersionMatch) {
                        const versionString = osVersionMatch[1].replace(/_/g, '.');
                        const versionParts = versionString.split('.');
                        
                        return {
                            major: parseInt(versionParts[0], 10),
                            minor: versionParts[1] ? parseInt(versionParts[1], 10) : 0
                        };
                    }
                }
                return null;
            }
            if (getIOSVersion()) {
                document.getElementById("root").innerHTML = "IOS version major:"+  getIOSVersion().major + " minor:" + getIOSVersion().minor;
            } else {
                document.getElementById("root").innerHTML = "not ios";
            }
             </script>
    </body>
</html>
